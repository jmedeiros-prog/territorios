<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Territórios da Semana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f8;
    }

    header {
      background: #4a6fa5;
      color: #fff;
      padding: 22px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      padding: 25px;
      max-width: 800px;
      margin: auto;
    }

    button {
      background: #ffffff;
      border: 2px solid #4a6fa5;
      color: #4a6fa5;
      padding: 22px 10px;
      border-radius: 18px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      min-height: 70px;
    }

    button:hover {
      background: #4a6fa5;
      color: #fff;
    }

    .domingo {
      background: #eef3fb;
    }

    .feriado {
      border-color: #d4a017;
      color: #d4a017;
    }

    .feriado:hover {
      background: #d4a017;
      color: #fff;
    }

    /* Submenu Domingo */
    #domingo-submenu {
      grid-column: 1 / -1;
      display: none;
    }

    .domingo-grupos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin: 30px 10px;
    }
  </style>
</head>

<body>

<header>Territórios da Semana</header>

<div class="botoes">

  <!-- SEMANA -->
  <button onclick="window.location.href='cartoes.html#t01'">Segunda Willian Tarde</button>
  <button onclick="window.location.href='cartoes.html#t02'">Terça Edson Ornaghi</button>
  <button onclick="window.location.href='cartoes.html#t03'">Quarta Edson Ornaghi Tarde</button>
  <button onclick="window.location.href='cartoes.html#t04'">Quinta Edson Reis</button>
  <button onclick="window.location.href='cartoes.html#t05'">Sexta Anisio Santos</button>

  <!-- SÁBADO -->
  <button onclick="window.location.href='cartoes.html#t06'">Sábado</button>

  <!-- DOMINGO -->
  <button class="domingo" onclick="toggleDomingo()">Domingo ▾</button>

  <div id="domingo-submenu">
    <div class="domingo-grupos">
      <button onclick="window.location.href='cartoes.html#bv1'">Bela Vista 1 Esdon Reis</button>
      <button onclick="window.location.href='cartoes.html#bv2'">Bela Vista 2 George Moura</button>
      <button onclick="window.location.href='cartoes.html#cax'">Caxambu Willian Guimaraes</button>
      <button onclick="window.location.href='cartoes.html#mei'">Meireles Edson Ornaghi</button>
    </div>
  </div>

  <!-- OUTROS -->
  <button onclick="window.location.href='cartoes.html#rural'">
    Campo Rural
  </button>

  <button class="feriado" onclick="window.location.href='cartoes.html#feriado'">
    Feriado
  </button>

</div>

<footer>
  Organização de Territórios – Congregação Bela Vista
</footer>

<script>
  function toggleDomingo() {
    const submenu = document.getElementById('domingo-submenu');
    submenu.style.display =
      submenu.style.display === 'none' || submenu.style.display === ''
        ? 'block'
        : 'none';
  }
</script>

</body>
</html>
