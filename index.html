<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Territórios da Semana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    header {
      background-color: #4a6fa5;
      color: #fff;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 25px 10px;
    }

    .botoes button {
      background-color: #fff;
      border: 1px solid #4a6fa5;
      color: #4a6fa5;
      padding: 8px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    .botoes button:hover {
      background-color: #4a6fa5;
      color: #fff;
    }

    .btn-rural {
      border-color: #4a6fa5;
      font-weight: bold;
    }

    .btn-feriado {
      border-color: #d4a017;
      color: #d4a017;
      font-weight: bold;
    }

    .btn-feriado:hover {
      background-color: #d4a017;
      color: #fff;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <header>
    Territórios da Semana
  </header>

  <!-- TODOS OS BOTÕES JUNTOS -->
  <div class="botoes">
    <button onclick="selecionar('segunda')">Segunda</button>
    <button onclick="selecionar('terca')">Terça</button>
    <button onclick="selecionar('quarta')">Quarta</button>
    <button onclick="selecionar('quinta')">Quinta</button>
    <button onclick="selecionar('sexta')">Sexta</button>
    <button onclick="selecionar('sabado')">Sábado</button>
    <button onclick="selecionar('domingo')">Domingo</button>

    <button class="btn-rural" onclick="selecionar('rural')">
      Campo Rural
    </button>

    <button class="btn-feriado" onclick="selecionar('feriado')">
      Feriado
    </button>
  </div>

  <footer>
    Organização de Territórios - Congregação Bela Vista
  </footer>

  <script>
    function selecionar(opcao) {
      alert("Selecionado: " + opcao);
      // depois você troca por:
      // window.location.href = opcao + ".html";
    }
  </script>

</body>
</html>
