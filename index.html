<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Territórios da Semana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    header {
      background-color: #4a6fa5;
      color: #fff;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .dias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 10px;
    }

    .dias button {
      background-color: #fff;
      border: 1px solid #4a6fa5;
      color: #4a6fa5;
      padding: 8px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .dias button:hover {
      background-color: #4a6fa5;
      color: #fff;
    }

    .card {
      background: #fff;
      max-width: 420px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
    }

    .card h2 {
      margin-top: 0;
      color: #4a6fa5;
    }

    .extra-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 15px;
    }

    .btn-rural {
      background-color: #4a6fa5;
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-feriado {
      background-color: #d4a017;
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-rural:hover,
    .btn-feriado:hover {
      opacity: 0.9;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <header>
    Territórios da Semana
  </header>

  <!-- Botões dos dias -->
  <div class="dias">
    <button onclick="selecionarDia('segunda')">Segunda</button>
    <button onclick="selecionarDia('terca')">Terça</button>
    <button onclick="selecionarDia('quarta')">Quarta</button>
    <button onclick="selecionarDia('quinta')">Quinta</button>
    <button onclick="selecionarDia('sexta')">Sexta</button>
    <button onclick="selecionarDia('sabado')">Sábado</button>
    <button onclick="selecionarDia('domingo')">Domingo</button>
  </div>

  <!-- Card central -->
  <div class="card">
    <h2>Escolha uma opção</h2>

    <div class="extra-buttons">
      <button class="btn-rural" onclick="selecionarOpcao('rural')">
        Campo Rural
      </button>

      <button class="btn-feriado" onclick="selecionarOpcao('feriado')">
        Feriado
      </button>
    </div>
  </div>

  <footer>
    Organização de Territórios - Congregação Bela Vista
  </footer>

  <script>
    function selecionarDia(dia) {
      alert("Dia selecionado: " + dia);
      // depois você pode trocar esse alert por:
      // window.location.href = dia + ".html";
    }

    function selecionarOpcao(opcao) {
      alert("Opção selecionada: " + opcao);
      // depois você pode apontar para:
      // rural.html ou feriado.html
    }
  </script>

</body>
</html>
