<script>
function mostrarDia(dia) {
  const c = document.getElementById("conteudo");
  c.innerHTML = "";

  // DOMINGO
  if (dia === 0) {
    c.innerHTML = `
      <div class="card">
        <h2>Selecione seu grupo</h2>

        <div class="grupo">
          <button onclick="mostrarGrupo('Bela Vista 1 – Edson Reis')">
            Bela Vista 1 – Edson Reis
          </button>

          <button onclick="mostrarGrupo('Bela Vista 2 – George Moura')">
            Bela Vista 2 – George Moura
          </button>

          <button onclick="mostrarGrupo('Caxambu – Willian Guimarães')">
            Caxambu – Willian Guimarães
          </button>

          <button onclick="mostrarGrupo('Meireles – Edson Ornagui')">
            Meireles – Edson Ornagui
          </button>
        </div>
      </div>
    `;
  } 
  // SEGUNDA A SÁBADO
  else {
    c.innerHTML = `
      <div class="card">
        <h2>Escolha uma opção</h2>

        <div class="acoes">
          <button onclick="mostrarRural()">Território Rural</button>
          <button class="feriado" onclick="mostrarRural()">Feriado</button>
        </div>
      </div>
    `;
  }
}

// MOSTRA TERRITÓRIO RURAL
function mostrarRural() {
  const c = document.getElementById("conteudo");
  c.innerHTML = `
    <div class="card">
      <h2>Território Rural</h2>
      <div class="placeholder">
        Cartão do território rural
      </div>
    </div>
  `;
}

// MOSTRA TERRITÓRIO DO GRUPO (DOMINGO)
function mostrarGrupo(nome) {
  const c = document.getElementById("conteudo");
  c.innerHTML = `
    <div class="card">
      <h2>${nome}</h2>
      <div class="placeholder">
        Cartão do território
      </div>
    </div>
  `;
}

// CARREGA AUTOMATICAMENTE O DIA ATUAL
window.onload = function () {
  const hoje = new Date().getDay(); // 0 = domingo
  mostrarDia(hoje);
};
</script>
