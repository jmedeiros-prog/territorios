<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Territórios da Semana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f8;
    }

    header {
      background: #4a6fa5;
      color: #fff;
      padding: 22px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 25px;
      max-width: 700px;
      margin: auto;
    }

    button {
      background: #ffffff;
      border: 2px solid #4a6fa5;
      color: #4a6fa5;
      padding: 22px 10px;
      border-radius: 18px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      min-height: 70px;
    }

    button:hover {
      background: #4a6fa5;
      color: #fff;
    }

    .feriado {
      border-color: #d4a017;
      color: #d4a017;
    }

    .feriado:hover {
      background: #d4a017;
      color: #fff;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin: 30px 10px;
    }
  </style>
</head>

<body>

<header>Territórios da Semana</header>

<div class="botoes">
  <!-- TODOS OS DIAS APONTAM PARA cartoes.html -->
  <button onclick="window.location.href='cartoes.html'">Segunda</button>
  <button onclick="window.location.href='cartoes.html'">Terça</button>
  <button onclick="window.location.href='cartoes.html'">Quarta</button>
  <button onclick="window.location.href='cartoes.html'">Quinta</button>
  <button onclick="window.location.href='cartoes.html'">Sexta</button>
  <button onclick="window.location.href='cartoes.html'">Domingo</button>
  <button onclick="window.location.href='cartoes.html'">Campo Rural</button>
  <button class="feriado" onclick="window.location.href='cartoes.html'">Feriado</button>
</div>

<footer>
  Organização de Territórios – Congregação Bela Vista
</footer>

</body>
</html>
