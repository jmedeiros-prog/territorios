<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Territórios da Semana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f8;
    }

    header {
      background: #4a6fa5;
      color: #fff;
      padding: 22px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      padding: 25px;
      max-width: 800px;
      margin: auto;
    }

    button {
      background: #ffffff;
      border: 2px solid #4a6fa5;
      color: #4a6fa5;
      padding: 22px 10px;
      border-radius: 18px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      min-height: 70px;
    }

    button:hover {
      background: #4a6fa5;
      color: #fff;
    }

    .domingo {
      background: #eef3fb;
    }

    .feriado {
      border-color: #d4a017;
      color: #d4a017;
    }

    .feriado:hover {
      background: #d4a017;
      color: #fff;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin: 30px 10px;
    }
  </style>
</head>

<body>

<header>Territórios da Semana</header>

<div class="botoes">
  <!-- SEMANA -->
  <button onclick="window.location.href='cartoes.html#t01'">Segunda</button>
  <button onclick="window.location.href='cartoes.html#t02'">Terça</button>
  <button onclick="window.location.href='cartoes.html#t03'">Quarta</button>
  <button onclick="window.location.href='cartoes.html#t04'">Quinta</button>
  <button onclick="window.location.href='cartoes.html#t05'">Sexta</button>

  <!-- DOMINGO - GRUPOS -->
  <button class="domingo" onclick="window.location.href='cartoes.html#bv1'">
    Domingo – Bela Vista 1
  </button>

  <button class="domingo" onclick="window.location.href='cartoes.html#bv2'">
    Domingo – Bela Vista 2
  </button>

  <button class="domingo" onclick="window.location.href='cartoes.html#cax'">
    Domingo – Caxambu
  </button>

  <button class="domingo" onclick="window.location.href='cartoes.html#mei'">
    Domingo – Meireles
  </button>

  <!-- OUTROS -->
  <button onclick="window.location.href='cartoes.html#rural'">
    Campo Rural
  </button>

  <button class="feriado" onclick="window.location.href='cartoes.html#feriado'">
    Feriado
  </button>
</div>

<footer>
  Organização de Territórios – Congregação Bela Vista
</footer>

</body>
</html>
