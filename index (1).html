<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Territórios de Pregação</title>

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f6f8;
  margin:0;
}
header{
  background:#1f3a5f;
  color:#fff;
  padding:20px;
  text-align:center;
}
.container{
  max-width:900px;
  margin:30px auto;
  padding:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:12px;
  margin-bottom:30px;
}
.button{
  padding:15px;
  background:#ffffff;
  border-radius:10px;
  text-align:center;
  font-weight:bold;
  color:#1f3a5f;
  box-shadow:0 3px 8px rgba(0,0,0,.1);
}
h2{
  margin-top:40px;
  color:#333;
}
img{
  width:100%;
  margin-top:15px;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.15);
}
footer{
  text-align:center;
  margin:40px 0;
  color:#777;
}
</style>
</head>

<body>

<header>
  <h1>Territórios de Pregação</h1>
</header>

<div class="container">

  <div class="grid">
    <div class="button">Segunda</div>
    <div class="button">Terça</div>
    <div class="button">Quarta</div>
    <div class="button">Quinta</div>
    <div class="button">Sexta</div>
    <div class="button">Sábado</div>
    <div class="button">Domingo</div>
  </div>

  <h2>Segunda-feira — Jardim Brasil (C-6)</h2>
  <img src="segunda.jpeg" alt="Território Segunda C-6">

  <h2>Terça-feira — Jardim Brasil (C-8)</h2>
  <img src="terca.jpeg" alt="Território Terça C-8">

</div>

<footer>
  Uso interno – Organização de Territórios
</footer>

</body>
</html>
