<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Cartões de Território</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;

      text-align: center;
    }

    header {
      background: #4a6fa5;
      color: #fff;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .lista {
      max-width: 600px;

      padding: 0 20px;
    }

    a.cartao {
      display: block;
      margin: 15px 0;
      padding: 20px;
      background: #fff;
      border-radius: 18px;

      font-weight: bold;
      border: 2px solid #4a6fa5;
    }

    a.cartao:hover {
      background: #4a6fa5;
      color: #fff;

    .voltar {

      padding: 14px 30px;
      font-size: 18px;
      border-radius: 20px;
      background: #4a6fa5;
      color: #fff;

<div class="lista">
